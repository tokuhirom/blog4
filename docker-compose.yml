services:
  mariadb:
    image: mariadb:10.11.15
    container_name: blog4-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-blog4}
      MYSQL_USER: ${MYSQL_USER:-blog4user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-blog4password}
    ports:
      - "3306:3306"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: blog4-backend
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      # Database configuration
      DATABASE_USER: ${MYSQL_USER:-blog4user}
      DATABASE_PASSWORD: ${MYSQL_PASSWORD:-blog4password}
      DATABASE_HOST: mariadb
      DATABASE_PORT: 3306
      DATABASE_DB: ${MYSQL_DATABASE:-blog4}
      
      # Application configuration
      BLOG_PORT: 8181
      LOCAL_DEV: true
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:6173,http://localhost:6174}
      ADMIN_USER: ${ADMIN_USER:-admin}
      ADMIN_PW: ${ADMIN_PASSWORD:-password}
      
      # S3 configuration (using LocalStack for local dev)
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-test}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-test}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_ATTACHMENTS_BUCKET_NAME: ${S3_ATTACHMENTS_BUCKET_NAME:-blog4-attachments}
      S3_BACKUP_BUCKET_NAME: ${S3_BACKUP_BUCKET_NAME:-blog4-backup}
      S3_ENDPOINT: ${S3_ENDPOINT:-localstack:4566}
      S3_ATTACHMENTS_BASE_URL: ${S3_ATTACHMENTS_BASE_URL:-http://localhost:4566/blog4-attachments}
      
      # Other optional configuration
      AMAZON_PAAPI5_ACCESS_KEY: ${AMAZON_PAAPI5_ACCESS_KEY:-}
      AMAZON_PAAPI5_SECRET_KEY: ${AMAZON_PAAPI5_SECRET_KEY:-}
      BACKUP_ENCRYPTION_KEY: ${BACKUP_ENCRYPTION_KEY:-}
      WEBACCEL_GUARD: ${WEBACCEL_GUARD:-}
      HUB_URLS: ${HUB_URLS:-}
      TIMEZONE_OFFSET: ${TIMEZONE_OFFSET:-32400}
    ports:
      - "8181:8181"
    volumes:
      - .:/app
      - go_modules:/go/pkg/mod
    working_dir: /app
    command: air

  localstack:
    image: localstack/localstack:4.13.0
    container_name: blog4-localstack
    restart: unless-stopped
    ports:
      - "4566:4566"
    environment:
      SERVICES: s3
      DEBUG: 0
      DATA_DIR: /tmp/localstack/data
      PERSISTENCE: 1
      AWS_DEFAULT_REGION: us-east-1
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock

  localstack-init:
    image: amazon/aws-cli:latest
    container_name: blog4-localstack-init
    depends_on:
      - localstack
    environment:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      aws --endpoint-url=http://localstack:4566 s3 mb s3://blog4-attachments || true;
      aws --endpoint-url=http://localstack:4566 s3 mb s3://blog4-backup || true;
      aws --endpoint-url=http://localstack:4566 s3api put-bucket-acl --bucket blog4-attachments --acl public-read;
      echo 'Buckets created successfully';
      "

volumes:
  mariadb_data:
  go_modules:
  localstack_data:
