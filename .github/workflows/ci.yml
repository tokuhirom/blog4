name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.4
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: example
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4

      - name: Install dependencies with pnpm
        run: pnpm install --frozen-lockfile
        working-directory: web/admin

      - name: Run biome lint
        run: pnpm run lint
        working-directory: web/admin

      - name: Run vitest
        run: pnpm run test
        working-directory: web/admin

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: '1.24'

      - name: Install Go dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v8
        with:
          version: v2.1.6
          args: --timeout=5m

      - name: Run Go tests
        run: go test ./...

  check-generated-files:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.4
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: example
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '22'

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: '1.24'

      - name: Install Go dependencies
        run: go mod download

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4

      - name: Install TypeSpec dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Task
        uses: go-task/setup-task@0ab1b2a65bc55236a3bc64cde78f80e20e8885c2 # v1
        with:
          version: 3.45.3

      - name: Install sqlc
        run: |
          curl -L https://github.com/sqlc-dev/sqlc/releases/download/v1.29.0/sqlc_1.29.0_linux_amd64.tar.gz -o sqlc.tar.gz
          tar -xzf sqlc.tar.gz
          sudo mv sqlc /usr/local/bin/
          rm sqlc.tar.gz

      - name: Install dependencies with pnpm
        run: pnpm install --frozen-lockfile
        working-directory: web/admin

      - name: Generate TypeSpec files
        run: task tsp

      - name: Generate SQLC admin files
        run: task sqlc-admin

      - name: Generate SQLC public files
        run: task sqlc-public

      - name: Generate Ogen server code
        run: task ogen

      - name: Generate OpenAPI client
        run: task openapi-client

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: Generated files are not up-to-date!"
            echo "Please run the following commands and commit the changes:"
            echo "  task tsp"
            echo "  task sqlc-admin"
            echo "  task sqlc-public"
            echo "  task ogen"
            echo "  task openapi-client"
            echo ""
            echo "Changed files:"
            git status --porcelain
            echo "Diff:"
            git diff | head -n 300
            exit 1
          fi

  docker-build:
    runs-on: ubuntu-latest
    needs: [lint-and-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Build Docker image
        run: docker build -t blog4 .
