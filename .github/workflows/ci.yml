name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.4
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: example
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.1

      - name: Install dependencies with pnpm
        run: pnpm install
        working-directory: web/admin

      - name: Run biome lint
        run: pnpm run lint
        working-directory: web/admin

      - name: Run vitest
        run: pnpm run test
        working-directory: web/admin

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Go dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.6
          args: --timeout=5m

      - name: Run Go tests
        run: go test ./...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t blog4 .

      - name: Test Docker image
        run: |
          # Create a minimal .env file for testing
          cat > .env.test << EOF
          MYSQL_USER=test
          MYSQL_PASSWORD=test
          MYSQL_HOST=localhost
          MYSQL_PORT=3306
          ENTRY_IMAGE_BUCKET_NAME=test-bucket
          ENTRY_IMAGE_ENDPOINT=http://localhost:9000
          AWS_ACCESS_KEY_ID=test
          AWS_SECRET_ACCESS_KEY=test
          AMAZON_ACCESS_KEY_ID=test
          AMAZON_SECRET_ACCESS_KEY=test
          AMAZON_PARTNER_TAG=test
          ADMIN_USERNAME=test
          ADMIN_PASSWORD=test
          EOF
          
          # Run the container in detached mode
          docker run -d --name blog4-test \
            --env-file .env.test \
            -p 8181:8181 \
            --add-host=host.docker.internal:host-gateway \
            blog4
          
          # Wait for the service to be ready (max 30 seconds)
          for i in {1..30}; do
            if curl -f http://localhost:8181/healthz 2>/dev/null; then
              echo "Container is healthy"
              docker logs blog4-test
              docker stop blog4-test
              docker rm blog4-test
              rm .env.test
              exit 0
            fi
            echo "Waiting for container to be ready... ($i/30)"
            sleep 1
          done
          
          echo "Container failed to become healthy"
          docker logs blog4-test
          docker stop blog4-test
          docker rm blog4-test
          rm .env.test
          exit 1

  check-generated-files:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.4
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: example
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Go dependencies
        run: go mod download

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.12.1

      - name: Install TypeSpec dependencies
        run: pnpm install

      - name: Install go-task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d
          sudo mv ./bin/task /usr/local/bin/

      - name: Install sqlc
        run: |
          curl -L https://github.com/sqlc-dev/sqlc/releases/download/v1.29.0/sqlc_1.29.0_linux_amd64.tar.gz -o sqlc.tar.gz
          tar -xzf sqlc.tar.gz
          sudo mv sqlc /usr/local/bin/
          rm sqlc.tar.gz

      - name: Install dependencies with pnpm
        run: pnpm install
        working-directory: web/admin

      - name: Generate TypeSpec files
        run: task tsp

      - name: Generate SQLC admin files
        run: task sqlc-admin

      - name: Generate SQLC public files
        run: task sqlc-public

      - name: Generate Ogen server code
        run: task ogen

      - name: Generate OpenAPI client
        run: task openapi-client

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Error: Generated files are not up-to-date!"
            echo "Please run the following commands and commit the changes:"
            echo "  task tsp"
            echo "  task sqlc-admin"
            echo "  task sqlc-public"
            echo "  task ogen"
            echo "  task openapi-client"
            echo ""
            echo "Changed files:"
            git status --porcelain
            exit 1
          fi
