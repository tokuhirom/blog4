name: Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Sakura Internet's container registry
        run: echo "${{ secrets.SAKURA_REGISTRY_PASSWORD }}" | docker login tokuhirom.sakuracr.jp -u ${{ secrets.SAKURA_REGISTRY_USERNAME }} --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t blog4 .
          docker tag blog4 tokuhirom.sakuracr.jp/blog4:latest
          docker push tokuhirom.sakuracr.jp/blog4:latest
