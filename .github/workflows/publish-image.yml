name: Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: tokuhirom.sakuracr.jp
          username: ${{ vars.SAKURA_REGISTRY_USERNAME }}
          password: ${{ secrets.SAKURA_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t blog4 .
          docker tag blog4 tokuhirom.sakuracr.jp/blog4:latest
          docker push tokuhirom.sakuracr.jp/blog4:latest
