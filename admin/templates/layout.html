{{define "layout"}}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Admin{{end}}</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1976d2">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Blog4">
    <link rel="apple-touch-icon" href="/admin/icons/icon-192.png">
    <link rel="manifest" href="/admin/manifest.webmanifest">

    <link rel="stylesheet" href="/admin/static/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.4/dist/htmx.min.js" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="admin-nav">
        <a href="/admin/entries/search" {{block "nav-entries-active" .}}{{end}}>Entries</a>
        <a href="/">Blog</a>
        {{block "extra-nav" .}}{{end}}
    </nav>

    {{block "content" .}}{{end}}

    {{block "extra-scripts" .}}{{end}}

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/admin/sw.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
{{end}}
