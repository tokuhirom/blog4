<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>tokuhirom's blog</title>
    <link rel="stylesheet" type="text/css" href="/static/main.css?3">
    <style>
    </style>
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="https://blog.64p.org/feed">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9032322815824634" crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N48P264GB5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-N48P264GB5');
    </script>
</head>
<body>
<nav>
    <a href="/">tokuhirom's blog</a>
    <a href="/search" style="font-size: 0.9em; margin-left: 20px;">Search</a>
</nav>
<div class="wrapper">
    <ul class="card-container">
        {{range $path, $entry := .Entries}}
        <li class="card">
            <a href="/entry/{{$entry.Path}}" class="card-link">
                <div class="entry-head">
                    <span class="entry-title">{{$entry.Title}}</span>
                </div>
                {{if $entry.ImageUrl}}
                <div>
                    <img src="{{$entry.ImageUrl}}" class="entry-image" alt="{{$entry.Title}}">
                </div>
                {{else}}
                <div class="entry-text-preview">{{$entry.TextPreview}}</div>
                {{end}}
                <span class="published-date">{{$entry.PublishedAt}}</span>
            </a>
        </li>
        {{end}}
    </ul>
    <div class="pager">
        <div class="prev">
            {{if .HasPrev}}
            <a href="/?page={{.Prev}}">Prev</a>
            {{else}}
            Prev
            {{end}}
        </div>
        <div class="next">
            {{if .HasNext}}
            <a href="/?page={{.Next}}">Next</a>
            {{else}}
            Next
            {{end}}
        </div>
    </div>
</div>
<footer>
    &copy; tokuhirom
</footer>
</body>
</html>
